<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="/src/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

</head>
<body class="absolute top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4
  bg-light-gray font-outfit text-base">

  <section class="w-325 bg-white flex flex-col items-center justify-center gap-4 p-4 rounded-md">
    <img src="/images/image-qr-code.png" alt="qr-code" class="rounded-md">
    <h2 class="text-center text-xl font-bold">Improve your front-end skills by building projects</h2>
    <p class="text-center text-grayish-blue">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </section>

  <div class="attribution text-xs pt-2 text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="underline text-blue">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Blaumanis" class="underline text-blue">Blauman</a>
  </div>

</body>
</html>
